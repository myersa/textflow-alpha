<ons-page id="newTaskPage">
    <ons-toolbar>
        <div class="left logo">
            <img onclick="fn.navigate('dashboard.html')" src="img/logo-clean.png" />
        </div>
        <div class="center">
            FlowLab
        </div>
        <div class="right">
            <ons-toolbar-button onclick="fn.navigate('settings.html')">
                <ons-icon icon="ion-settings, material:md-settings"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <textarea id="message_text" class="textarea textarea--transparent" placeholder="Type or paste your message, then click Analyze." style="padding:10px; width: 100%; height: 200px"></textarea>
    <ons-button modifier="large" onclick="fn.compose.analyze()">Analyze</ons-button>

    <div id="overall_score_chart" style="width:100%;margin:auto">
        <!-- Instructions -->
        <center><br /><br />Your results show up here after you analyze the message - and will be graphed on your dashboard the next time you log in / reload.</center>
    </div>
</ons-page>
