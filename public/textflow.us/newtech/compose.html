<ons-page id="newTaskPage">
    <ons-toolbar>
        <div class="left logo">
            <img onclick="fn.navigate('dashboard.html')" src="img/logo-clean.png" />
        </div>
        <div class="center">
            FlowLab
        </div>
        <div class="right">
            <ons-toolbar-button onclick="fn.navigate('settings.html')">
                <ons-icon icon="ion-settings, material:md-settings"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <textarea id="message_text" class="textarea textarea--transparent" placeholder="Type or paste your message, then tap Analyze. Your results will appear below." style="padding:10px; width: 100%; height: 200px"></textarea>
    <ons-button modifier="large" onclick="fn.compose.analyze()">Analyze</ons-button>
    <div id="analysis" style="display:none">
        <div id="emotion_results"></div>
        <div id="personality_results"></div>
        <center>
            <div id="overall_score_chart" style="margin:auto">
            </div>
        </center>
    </div>
</ons-page>
