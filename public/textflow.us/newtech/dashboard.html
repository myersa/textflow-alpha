<ons-page id="dashboard">
    <!-- Header -->
    <ons-toolbar>
        <div class="left logo">
            <img src="img/logo-clean.png" />
        </div>
        <div class="center">
            Dashboard
        </div>
        <div class="right">
            <ons-toolbar-button onclick="fn.navigate('settings.html')">
                <ons-icon icon="ion-settings, material:md-settings"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="profile-card">

        <img src="img/logo-clean.png" class="profile-image daily-mood" />
        <div class="profile-name"></div>
        <div class="profile-id" style="display:none">@SamSF420</div>
        <div class="profile-desc">Are you seeking advice? Hit the red button in the lower right :)

        </div>
    </div>

    <ons-list id="summary_stats">
        <ons-list-item>
            <ons-row>
                <ons-col class="info-col">
                    <div class="info-num" id="todayScore">--</div>
                    <div class="info-unit">Today</div>
                </ons-col>
                <ons-col class="info-col">
                    <div class="info-num" id="yesterdayScore">--</div>
                    <div class="info-unit">Yesterday</div>
                </ons-col>
                <ons-col class="info-col">
                    <div class="info-num" id="allTime">--</div>
                    <div class="info-unit">All Time</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>


    <ons-list modifier="inset" style="margin-top: 10px">

        <ons-list-header>Recent Activity</ons-list-header>
        <ons-list-item>
            <div class="left">
                <img src="img/emojis/joy.svg" class="list__item__thumbnail" />
            </div>
            <div class="center">
                Joy
            </div>
            <div class="right">
                <span class="trend" data-index="4"></span>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                <img src="img/emojis/sadness.svg" class="list__item__thumbnail" />
            </div>
            <div class="center">
                Sadness
            </div>
            <div class="right">
                <span class="trend" data-index="5"></span>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="left">
                <img src="img/emojis/anger.svg" class="list__item__thumbnail" />
            </div>
            <div class="center">
                Anger
            </div>
            <div class="right">
                <span class="trend" data-index="1"></span>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="left">
                <img src="img/emojis/fear.svg" class="list__item__thumbnail" />
            </div>
            <div class="center">
                Fear
            </div>
            <div class="right">
                <span class="trend" data-index="3"></span>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="left">
                <img src="img/emojis/joy.svg" class="list__item__thumbnail" />
            </div>
            <div class="center">
                Disgust
            </div>
            <div class="right">
                <span class="trend" data-index="2"></span>
            </div>
        </ons-list-item>
    </ons-list>
    <!-- Compose btn (Android) -->
    <ons-fab position="bottom right" onclick="fn.navigate('compose.html')" tappable>
        <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
</ons-page>
