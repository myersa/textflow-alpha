    <ons-page id="dashboard">
      <!-- Header -->
      <ons-toolbar>
        <div class="left logo">
          <img src="img/logo-clean.png"  />
        </div>
        <div class="center">
          Dashboard
        </div>
        <div class="right">
            <ons-toolbar-button onclick="fn.navigate('settings.html')">
                <ons-icon icon="ion-settings, material:md-settings"></ons-icon>
            </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <div class="profile-card">

        <img src="img/profile_demo.jpg" class="profile-image daily-mood" />
        <div class="profile-name" data-field="(user.first_name+' '+user.last_name)" >Sam Rahimi</div>
        <div class="profile-id" style="display:none">@SamSF420</div>
        <div class="profile-desc">Great work <name data-field="user.first_name">Sam</name>! <br />Your FlowScore is up by 18 points today.</div>

      </div>

      <ons-list id="summary_stats">
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
              <div class="info-num">87</div>
              <div class="info-unit">Today</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num">69</div>
              <div class="info-unit">Yesterday</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num">72</div>
              <div class="info-unit">All time</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>

      <!-- Overall / Sent / Received

-->
