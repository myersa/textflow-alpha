<ons-page id="signup">
    <ons-toolbar>
        <div class="center"><img style="padding-top:10px" src="img/logo-header.png" height="30" /></div>
    </ons-toolbar>

    <div class="login-form">
        <input id="firstname" type="text" class="text-input--underbar" placeholder="First Name" value="">
        <input id="lastname" type="text" class="text-input--underbar" placeholder="Last Name" value="">
        <input id="email" type="email" class="text-input--underbar" placeholder="Email" value="">
        <input id="password" type="password" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
        <ons-button id="signup-button" modifier="large" class="login-button">Sign Up</ons-button>
        <br><br> *Please note: this is alpha software on its way to being a mobile app. It works well on Android and mostly works on iOS. If you are on a desktop / laptop browser, it will probably not run - unless you use Chrome developer tools.
    </div>

</ons-page>
