<ion-view id="settings" view-title="Choose Context"> 
    <ion-content padding="true" scroll="true" has-header>
       <div class="list">
        <ion-radio ng-repeat="context in contexts"
                   ng-value="context.id"
                   ng-model="data.context_id"
                   ng-change="onContextChanged(context.id)"
                   name="context-picker">
          {{ context.title }}
        </ion-radio>
        <div>
  </ion-content>
</ion-view>
